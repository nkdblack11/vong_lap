<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>

</head>
<body>
<h3>Bài Tập 1:</h3>
<h1>Vòng Lặp Trong javaScript</h1>
<h2>JavaScript Loops</h2>
<div id="nhap"></div>
<script>
    let kq = ""
    let i;
    for (i=0 ; i<6 ; i++){
        kq += 'số là ' + i + "<br>";
    }
    document.getElementById('nhap').innerHTML = kq
</script>
</body>
</html>
