<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<div id="xuat"></div>
<script>
    let so = prompt('nhập số')
    let kq = 0
    let i = 1
    for (; i<= so ; i++){
        kq = kq + i
    }
    document.getElementById('xuat').innerHTML = 'Tổng các phần tử từ 1 đến số vừa nhập vào là : ' + kq
</script>
</body>
</html>
